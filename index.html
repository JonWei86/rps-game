<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div>Round: <span class="roundNum"></span></div>
    <div class="scoreContainer">
        <p class="humanScoreContainer">Player: <span class="humanScoreEle">0</span></p>
        <p class="computerScoreContainer">Computer: <span class="computerScoreEle">0</span></p></div>
    <div class="msgContainer">
    </div>
    <div class="choiceContainer">
        <p>Pick your choice:</p>
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
        <p>You chose: <span class="playerChoice"></span></p>
    </div>
    <button id="playRoundBtn">Play Round</button>
    <script src="script.js"></script>
</body>
</html>
